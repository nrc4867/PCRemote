<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Monitor Control</title>
</head>
<body>
<div th:fragment="control" class="control">
  <h3>Monitor Control</h3>
  <div id="monitor-banner"></div>
  <input type="button" onclick="turnOff()" value="Turn Off"/>
  <!--/*@thymesVar id="test" type="java.lang.String"*/-->
  <!--/*@thymesVar id="keepOnState" type="java.lang.Boolean"*/-->
  <label>Keep Off<input id="monitor-keepOff" type="checkbox" th:checkedstate="${keepOnState}" onclick="keepOff(this)"/></label>
  <script src="/assets/scripts/monitor.js"></script>
</div>
</body>
</html>
