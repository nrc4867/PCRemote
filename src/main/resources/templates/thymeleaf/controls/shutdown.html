<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Monitor Control</title>
</head>
<body>
<div th:fragment="control" class="control">
  <h3>Power Control</h3>
  <div id="shutdown-banner"></div>
  <input type="button" onclick="logoff()" value="Logout"/>
  <input type="button" onclick="restart()" value="Restart"/>
  <input type="button" onclick="shutdown()" value="Shutdown"/>
  <script src="/assets/scripts/power.js"></script>
</div>
</body>
</html>
